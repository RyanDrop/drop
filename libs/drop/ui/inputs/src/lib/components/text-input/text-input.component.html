<div drop-input>
  <h3>{{ formConfig.label }}</h3>
  <mat-form-field appearance="outline" floatLabel="never">
    <mat-label>{{ formConfig.placeholder }}</mat-label>
    <input
      [formControlName]="formConfig.controlName"
      matInput
      type="text"
      mask="{{ formConfig.mask }}"
      suffix="{{ formConfig.suffix }}"
      prefix="{{ formConfig.prefix }}"
    />
  </mat-form-field>
</div>
